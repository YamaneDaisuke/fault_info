<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Information::charakoba.com</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/css/uikit.min.css" />

    <!-- jQuery is required -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>

    <!-- Riot.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.0/riot+compiler.min.js"></script>

    <!-- superagent -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.2/superagent.min.js"></script>
  </head>
  <body>
    <h1 class="uk-heading-line uk-text-center"><span>information::charakoba.com</span></h1>

    <InfoList></InfoList>

    <button class="uk-button uk-button-default" type="button" style="position:fixed; bottom: 0; right: 0;">menu</button>
    <div uk-dropdown="pos: top-left; mode: click">
      <ul class="uk-nav uk-dropdown-nav">
        <a href="#post" class="uk-link-text" uk-toggle>POST</a>
      </ul>
    </div>

    <div id="post" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <h2 class="uk-modal-title">Post new information</h2>
        <PostForm></PostForm>
      </div>
    </div>

    <script src="tags/PostForm.tag" type="riot/tag"></script>
    <script src="tags/Info.tag" type="riot/tag"></script>
    <script src="tags/InfoList.tag" type="riot/tag"></script>
    <script>
     riot.mount('*')
    </script>
  </body>
</html>
